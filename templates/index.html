<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict House Price</h2>
        <form action="/predict" method="post">
            <div>
                <label for="rate_persqft">Rate per Sqft:</label>
                <input type="text" id="rate_persqft" name="rate_persqft" required>
            </div>

            <div>
                <label for="area_insqft">Area in Sqft:</label>
                <input type="text" id="area_insqft" name="area_insqft" required>
            </div>

            <div>
                <label for="bhk">BHK:</label>
                <input type="text" id="bhk" name="bhk" required>
            </div>

            <div>
                <label for="location">Location:</label>
                <select id="location" name="location" required>
                    <option value="" disabled selected>Select Location</option>
                    {% for location in valid_locations %}
                        <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="building_status">Building Status:</label>
                <input type="text" id="building_status" name="building_status" required>
            </div>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
